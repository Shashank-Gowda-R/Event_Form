<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./eventForm.css">
    <title>Event Detail</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <fieldset style="border-radius: 15px;">
                <legend>Event Details</legend>
                <div style="padding: 20px;">
                    <h1>Event Title</h1>
                    <div>Event description</div>
                    <div class="row">
                        <div class="column">
                            <label for="issue">Message</label>
                            <textarea id="issue" placeholder="Message to an event organizers" rows="3"></textarea>
                        </div>
                    </div>

                    <button>Approve</button>
                    <button>Reject</button>

                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
